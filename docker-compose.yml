# ========================================
# BidEval - Docker Compose Configuration
# ========================================
#
# Este archivo orquesta todos los servicios necesarios para ejecutar BidEval.
#
# Servicios incluidos:
# - frontend: Dashboard React (puerto 3002)
# - n8n: Workflow automation (puerto 5678) - OPCIONAL
# - ollama: LLM local (puerto 11434) - OPCIONAL
#
# La base de datos (Supabase) se asume externa/cloud.
#
# USO:
#   docker-compose up -d              # Iniciar todos los servicios
#   docker-compose up -d frontend     # Solo frontend
#   docker-compose logs -f            # Ver logs
#   docker-compose down               # Detener servicios
#
# ========================================

version: '3.8'

services:
  # ========================================
  # Frontend - React Dashboard
  # ========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_N8N_WEBHOOK_URL=${VITE_N8N_WEBHOOK_URL}
    container_name: bideval-frontend
    restart: unless-stopped
    ports:
      - "3002:80"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_N8N_WEBHOOK_URL=${VITE_N8N_WEBHOOK_URL}
      - N8N_WEBHOOK_URL=${VITE_N8N_WEBHOOK_URL}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bideval-network

  # ========================================
  # N8N - Workflow Automation (OPCIONAL)
