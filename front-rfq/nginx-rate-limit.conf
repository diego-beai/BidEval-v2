# Rate limiting zones for BidEval
# Include this in the http {} block of nginx.conf

# API endpoints: 30 req/s per IP with burst of 50
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# Auth endpoints: 5 req/min per IP (brute-force protection)
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

# Upload endpoints: 10 req/min per IP
limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/m;
