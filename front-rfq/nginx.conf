server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # DNS resolver for dynamic upstreams (Docker DNS + Google fallback)
    resolver 127.0.0.11 8.8.8.8 8.8.4.4 valid=30s ipv6=off;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 1000;

    # Proxy n8n webhooks
    location /api/n8n/ {
        set $n8n_upstream https://n8n.beaienergy.com;
        rewrite ^/api/n8n/(.+)$ /webhook/$1 break;
        proxy_pass $n8n_upstream;
        proxy_set_header Host n8n.beaienergy.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_read_timeout 1800s;
        proxy_send_timeout 1800s;
        client_max_body_size 50M;
    }

    # Proxy n8n REST API
    location /api/n8n-admin/ {
        set $n8n_admin_upstream https://n8n.beaienergy.com;
        proxy_pass $n8n_admin_upstream/api/v1/;
        proxy_set_header Host n8n.beaienergy.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
