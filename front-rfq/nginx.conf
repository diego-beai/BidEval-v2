server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # DNS resolver for dynamic upstreams (Docker DNS + Google fallback)
    resolver 127.0.0.11 8.8.8.8 8.8.4.4 valid=30s ipv6=off;

    # Security headers (SOC2/ISO compliance)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' https://*.supabase.co https://supabase.beaienergy.com wss://supabase.beaienergy.com https://n8n.beaienergy.com wss://*.supabase.co; frame-ancestors 'self'" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 1000;

    # Proxy n8n webhooks
    location /api/n8n/ {
        set $n8n_upstream https://n8n.beaienergy.com;
        rewrite ^/api/n8n/(.+)$ /webhook/$1 break;
        proxy_pass $n8n_upstream;
        proxy_set_header Host n8n.beaienergy.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-BidEval-Webhook-Secret $http_x_bideval_webhook_secret;
        proxy_ssl_server_name on;
        proxy_read_timeout 1800s;
        proxy_send_timeout 1800s;
        client_max_body_size 50M;
    }

    # Proxy n8n REST API
    location /api/n8n-admin/ {
        set $n8n_admin_upstream https://n8n.beaienergy.com;
        proxy_pass $n8n_admin_upstream/api/v1/;
        proxy_set_header Host n8n.beaienergy.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }

    # API v1 — proxied to Supabase Edge Functions
    location /api/v1/ {
        set $supabase_upstream https://jrsvltsdrpitqkmbmmko.supabase.co;
        rewrite ^/api/v1/(.+)$ /functions/v1/v1-$1 break;
        proxy_pass $supabase_upstream;
        proxy_set_header Host jrsvltsdrpitqkmbmmko.supabase.co;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_ssl_server_name on;
        proxy_read_timeout 30s;
        client_max_body_size 50M;
    }

    # API keys management — proxied to Supabase Edge Function
    location /api/keys {
        set $supabase_upstream https://jrsvltsdrpitqkmbmmko.supabase.co;
        rewrite ^/api/keys(.*)$ /functions/v1/api-keys$1 break;
        proxy_pass $supabase_upstream;
        proxy_set_header Host jrsvltsdrpitqkmbmmko.supabase.co;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_ssl_server_name on;
        proxy_read_timeout 10s;
    }

    # Health check endpoint — proxied to Supabase Edge Function
    location /health {
        set $supabase_upstream https://jrsvltsdrpitqkmbmmko.supabase.co;
        proxy_pass $supabase_upstream/functions/v1/health;
        proxy_set_header Host jrsvltsdrpitqkmbmmko.supabase.co;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_read_timeout 10s;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
